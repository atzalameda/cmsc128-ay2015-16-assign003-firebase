<!DOCTYPE html>
<html>
   <head>
      <title>Note Pad Alpha</title>
      <meta charset="utf-8"/>   

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
      <script src="index.js"></script>
     

      <style> 
        .done{
          margin-right:40px;
        }
      </style> 

  </head>

  <body>
      <div class="card-panel blue lighten-2" style="height:70px;">
        <h5 class="flow-text" style="font-weight:bold;"><img src="image/notepad.png" alt="" style="width:50px;height=50px;margin-top:-25px;"> Note Pad Alpha</h5>
      </div>

      <div class="row"> <!-- START OF ROW -->

        <!-- START OF COLLECTION FOR TASKS -->
        <div class="col s6">
          <div class="card-panel blue lighten-4"><h6 style="font-weight:bold;"> Tasks </h6></div>
          <ul id="tasks" class="collection">
          </ul>
        <a class="btn-floating light-blue darken-4" href="" onclick="removeNote()"><i class="material-icons right">done_all</i></a>
        </div>
        <!-- END OF COLLECTION FOR TASKS -->

        <!-- START OF ADD NOTE -->
        <div class="col s6">
          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">

                  <span class="card-title">Note</span>

                  <div class="row">
                    <div class="input-field col s6">
                        <input id="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s12">
                      <textarea id="textArea" class="materialize-textarea"></textarea>
                      <label for="textArea">Task</label>
                    </div>
                  </div>
                
                </div>
                <div class="card-action">
                  <a class="btn-floating blue" href="" onclick="addNote()"><i class="material-icons right">add</i></a>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- END OF ADD NOTE -->

    </div> <!-- END OF ROW -->

  </body>

</html>
