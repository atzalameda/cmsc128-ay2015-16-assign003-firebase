<!DOCTYPE html>
<html>
   <head>
      <title>Note Pad Alpha</title>
      <meta charset="utf-8"/>   

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
      <script src="index.js"></script>
     

      <style>  
        html {
           font-family: GillSans, Calibri, Trebuchet, sans-serif;
        } 
      </style> 

  </head>

  <body>
      <div class="card-panel blue lighten-3"><h5 class="flow-text" style="font-weight: bold;">Note Pad Alpha</h5></div>

      <div id="tasks"> </div>

      <div>
        <div class="row">
          <div class="col s12 m6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">

                <span class="card-title">Note</span>

                <div class="row">
                  <div class="input-field col s6">
                      <input id="title" type="text" class="validate">
                      <label for="title">Title</label>
                  </div>
                  <div class="input-field col s12">
                    <textarea id="textArea" class="materialize-textarea"></textarea>
                    <label for="textArea">Text</label>
                  </div>
                </div>
              
              </div>
              <div class="card-action">
                <a class="btn-floating blue" href="" onclick="addNote()"><i class="material-icons right">add</i></a>
              </div>
            </div>
          </div>
        </div>
    </div>

  </body>

</html>
