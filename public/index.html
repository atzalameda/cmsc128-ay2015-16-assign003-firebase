<!DOCTYPE html>
<html>
   <head>
      <title>Note Pad Alpha</title>
      <meta charset="utf-8"/>   

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
      <script src="index.js"></script>

      <style> 
        .done{
          margin-right:40px;
        }
        body {
            background-image: url("image/bg.jpg");
            background-repeat: repeat;
          }
      </style> 

  </head>

  <body>
      <!-- TITLE FOR THE WEBSITE WITH NOTE PAD LOGO -->
      <div class="card-panel blue-grey darken-2" style="height:70px;">
        <img src="image/notepad.png" alt="" style="width:50px;height=50px;margin-top:-13px;">
        <h5 class="flow-text white-text" style="margin-left:55px;margin-top:-40px;"> Note Pad Alpha</h5>
        <!-- WILL DELETE ALL DATA IN THE DATABASE -->
        <div style="float: right;"><a class="btn-floating light-blue darken-4" href="" onclick="removeNote()" style="margin-top:-80px;"><i class="material-icons right">delete</i></a></div>
      </div>

      <div class="row"> <!-- START OF ROW -->
        <!-- START OF COLLECTION FOR TO DO TASKS -->
        <div class="col s4">
          <div class="card-panel blue-grey darken-2 white-text"><h6 style="text-align:center;"> To Do </h6></div>
          <ul id="tasks" class="collection"></ul>
        </div>
        <!-- END OF COLLECTION FOR TO DO TASKS -->

        <!-- START OF COLLECTION FOR DONE TASKS -->
        <div class="col s4">
          <div class="card-panel blue-grey darken-2 white-text"><h6 style="text-align:center;"> Done </h6></div>
          <ul id="done" class="collection"></ul>
        </div>
        <!-- END OF COLLECTION FOR DONE TASKS -->

        <!-- START OF ADD NOTE -->
        <div class="col s4">
          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">

                  <span class="card-title">Note</span>
                  <!-- ASKS FOR NOTE TITLE AND NOTE DESCRIPTION -->
                  <div class="row">
                    <div class="input-field col s6">
                        <input id="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s12">
                      <textarea id="textArea" class="materialize-textarea"></textarea>
                      <label for="textArea">Task</label>
                    </div>
                  </div>
                <!-- BUTTON FOR ADDING THE NOTE TO THE DATABASE -->
                </div>
                <div class="card-action">
                  <a class="btn-floating light-blue darken-4" href="" onclick="addNote()"><i class="material-icons right">add</i></a>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- END OF ADD NOTE -->   
    </div> <!-- END OF ROW -->

  </body>

</html>
